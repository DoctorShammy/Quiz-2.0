<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="flatly.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand ml-4" href="#">Myrspoven</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="video.html">Video</a>
            </li>
        </ul>
    </div>
</nav>
  <div class="container mt-5">
    <h1>Quiz</h1>
    <form id="quizForm">
      <br>
      <div class="mb-3">
        <h5>This test consists of 7 standard questions and 7 questions designed for Schneider Electric, 
            all of which are based on the text you have previously read. 
            <br>
            <br>
            Please answer all the questions.</h5>
      </div>
                    <!-- -----------Fårga 1-------------- -->
      <div class="mb-3">
        <label for="question1" class="form-label">
        <h6>1. Which customers are considered the best type of customers for Myrspoven’s solutions? (tick two answers)
        </label>
        </h6>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="question1" id="option1a">
          <label class="form-check-label" for="option1a">
            A retailer with 200 shops, average sqm 4000 sqm
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="question1" id="option1b">
          <label class="form-check-label" for="option1b">
            A retailer with 4 shopping malls, average 50000 sqm
          </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="question1" id="option1c">
            <label class="form-check-label" for="option1c">
                A real estate owner focusing on offices average 20000 sqm
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="question1" id="option1d">
            <label class="form-check-label" for="option1d">
                A real estate owner focusing on residential average 10000 sqm
            </label>
          </div>
                    <!-- -----------Fårga 2-------------- -->
        <br> 
        <div class="mb-3">
            <label for="question2" class="form-label">
            <h6>2. What should you look for in a customer? (tick two answers)
            </label>
            </h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="question2" id="option2a">
              <label class="form-check-label" for="option2a">
                Big portfolio with small average size of buildings              
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="question2" id="option2b">
              <label class="form-check-label" for="option2b">
                Big average size of buildings in a portfolio
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question2" id="option2c">
                <label class="form-check-label" for="option2c">
                    Customers who are just starting their digitization journey
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question2" id="option2d">
                <label class="form-check-label" for="option2d">
                    Customers with clear sustainability goals
                </label>
              </div>

              <!-- -----------Fårga 3-------------- -->
            <br> 
            <div class="mb-3">
            <label for="question3" class="form-label">
            <h6>3. What attributes are important when choosing what building to optimize? (tick two answers)
            </label>
            </h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="question3" id="option3a">
              <label class="form-check-label" for="option3a">
                High number of technical systems              
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="question3" id="option3b">
              <label class="form-check-label" for="option3b">
                Buildings with low number of technical systems
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question3" id="option3c">
                <label class="form-check-label" for="option3c">
                  Buildings with an excessively large proportion of VAV (variable air volume)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question3" id="option3d">
                <label class="form-check-label" for="option3d">
                  Buildings with varied use
                </label>
              </div>
              <!-- -----------Fårga 4-------------- -->
              <br> 
              <div class="mb-3">
              <label for="question4" class="form-label">
              <h6>4. Which buildings are the optimal to optimize (tier 1)? (tick three answers)
              </label>
              </h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question4" id="option4a">
                <label class="form-check-label" for="option4a">
                  Offices
                 </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question4" id="option4b">
                <label class="form-check-label" for="option4b">
                  Shops
                </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question4" id="option4c">
                  <label class="form-check-label" for="option4c">
                    Airports
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question4" id="option4d">
                  <label class="form-check-label" for="option4d">
                    Shopping Malls
                  </label>
                </div>
              <!-- -----------Fårga 5-------------- -->
              <br> 
              <div class="mb-3">
              <label for="question5" class="form-label">
              <h6>5. Which buildings need more investigation before proceeding? (tick three answers)
              </label>
              </h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question5" id="option5a">
                <label class="form-check-label" for="option5a">
                  Shopping Malls
                 </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question5" id="option5b">
                <label class="form-check-label" for="option5b">
                  Train Stations
                </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question5" id="option5c">
                  <label class="form-check-label" for="option5c">
                    Logistics facilities
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question5" id="option5d">
                  <label class="form-check-label" for="option5d">
                   Hospitals
                  </label>
                </div>
              <!-- -----------Fårga 6-------------- -->
              <br> 
              <div class="mb-3">
              <label for="question6" class="form-label">
              <h6>6. Which type of building should you avoid? (tick two answers)
              </label>
              </h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question6" id="option6a">
                <label class="form-check-label" for="option6a">
                  Elderly care facilities
                 </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question6" id="option6b">
                <label class="form-check-label" for="option6b">
                  Schools
                </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question6" id="option6c">
                  <label class="form-check-label" for="option6c">
                    Ice rinks
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question6" id="option6d">
                  <label class="form-check-label" for="option6d">
                    Swimming pools
                  </label>
                </div>
              <!-- -----------Fårga 7-------------- -->
              <br> 
              <div class="mb-3">
              <label for="question7" class="form-label">
              <h6>7. What attributes should you avoid? (tick atleast two answers)
              </label>
              </h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question7" id="option7a">
                <label class="form-check-label" for="option7a">
                  Building with specific requirements on the indoor climate, like ice rinks or swimming pools
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="question7" id="option7b">
                <label class="form-check-label" for="option7b">
                  Buildings with an excessively large proportion of VAV (variable air volume)
                </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question7" id="option7c">
                  <label class="form-check-label" for="option7c">
                    Small individual buildings in a portfolio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="question7" id="option7d">
                  <label class="form-check-label" for="option7d">
                    Military facilities
                  </label>
                </div>

                <br>
                <br>
                

      <button type="button" id="submitAnswers" class="btn btn-primary btn-sm">Submit Answers</button>
    </form>
    <div id="result"></div>
  </div>


<script src="testLogik.js"></script>
</body>
